{% extends 'wrapper.html' %}
{% block title %}
<title>Category creation</title>
{% endblock %}
{% block body %}
<div class="heading">
    <ul>
        <li>
            <a href="/">Главная</a>
        </li>
    </ul>
</div>
<div class="wrap">

        <div class="info">
            <h2>Создание новой категории</h2>
            <form class="form form-category" method="post">
                {% csrf_token %}
                {% for f in form %}
                <p>{{f.name.capitalize}}: {{f}}</p>
                {% endfor %}
                <button type="submit">Создать</button>
            </form>
        </div>


    {% include 'main/nav-bar.html' %}
</div>
{% endblock %}
